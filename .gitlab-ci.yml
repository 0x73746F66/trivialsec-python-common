variables:
  COMMON_VERSION: 0.5.0

before_script:
  - make --version
  - python3 --version
  - pylint --version
  - echo semgrep $(semgrep --version)

stages:
  - test

test:lint:
  tags:
    - python
  stage: test
  script:
    - make lint
  only:
    refs:
      - merge_request

test:sast:
  tags:
    - python
  stage: test
  script:
    - make sast
  only:
    refs:
      - merge_request

test:xss:
  tags:
    - python
  stage: test
  script:
    - make xss
  only:
    refs:
      - merge_request

test:package:
  tags:
    - python
  stage: test
  script:
    - make install
  only:
    refs:
      - merge_request
