variables:
  COMMON_VERSION: 0.5.1
  GIT_COMMIT_EMAIL: support@trivialsec.com
  GIT_COMMIT_NAME: gitlab-ci

before_script:
  - make --version
  - python3 --version
  - pylint --version
  - echo semgrep $(semgrep --version)
  - make install

stages:
  - build
  - tests
  - release

test:sast:
  tags:
    - linode
  stage: tests
  script:
    - make semgrep-sast-ci
  only:
    refs:
      - merge_request
      - main
  artifacts:
    name: sast-results
    paths:
      - semgrep-ci.json

test:xss:
  tags:
    - linode
  stage: tests
  script:
    - make semgrep-xss-ci
  only:
    refs:
      - merge_request
      - main
  artifacts:
    name: xss-results
    paths:
      - semgrep-flask-xss.json

test:lint:
  tags:
    - linode
  stage: tests
  script:
    - make pylint-ci
  only:
    refs:
      - merge_request
      - main
  artifacts:
    name: lint-results
    paths:
      - pylint.json

build:wheel:
  tags:
    - linode
  stage: build
  script:
    - make archive
  only:
    refs:
      - merge_request

release:wheel:
  tags:
    - linode
  stage: release
  script:
    - make archive
  only:
    refs:
      - main
  artifacts:
    name: trivialsec_common-${COMMON_VERSION}-py2.py3-none-any.whl
    paths:
      - trivialsec.tar.gz

release:tag:
  tags:
    - linode
  stage: release
  script:
    - echo "$TRIVIALSEC_DEPLOY_KEY" > $CI_PROJECT_DIR/gitlab_ci
    - chmod 400 $CI_PROJECT_DIR/gitlab_ci
    - ssh-agent bash -c 'ssh-add $CI_PROJECT_DIR/gitlab_ci'
    - git config user.name $GIT_COMMIT_NAME
    - git config user.email $GIT_COMMIT_EMAIL
    - git tag -f $COMMON_VERSION
    - git push -f origin --delete $COMMON_VERSION
    - git push -f origin $COMMON_VERSION
  only:
    refs:
      - main
  release:
      name: 'v$COMMON_VERSION'
      tag_name: '$CI_COMMIT_TAG'
      description: '$CI_COMMIT_MESSAGE'
