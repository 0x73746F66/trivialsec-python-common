variables:
  COMMON_VERSION: 0.5.1

before_script:
  - make --version
  - python3 --version
  - pylint --version
  - echo semgrep $(semgrep --version)
  - make install

stages:
  - build
  - test
  - release

test:lint:
  tags:
    - linode
  stage: test
  script:
    - make lint
  only:
    refs:
      - merge_request
      - main

test:sast:
  tags:
    - linode
  stage: test
  script:
    - make sast
  only:
    refs:
      - merge_request
      - main

test:xss:
  tags:
    - linode
  stage: test
  script:
    - make xss
  only:
    refs:
      - merge_request
      - main

build:wheel:
  tags:
    - linode
  stage: build
  script:
    - make wheel
  only:
    refs:
      - merge_request

release:tag:
  tags:
    - linode
  stage: release
  script:
    - git tag -f $COMMON_VERSION
    - git push origin --delete $COMMON_VERSION
    - git push origin $COMMON_VERSION
  only:
    refs:
      - main
  release:
      name: 'v$COMMON_VERSION'
      tag_name: '$CI_COMMIT_TAG'
      description: '$CI_COMMIT_MESSAGE'
